[general]
target_node = "readout_amplitude_two_state_optimization"
qubits = ["q06", "q07", "q08", "q09", "q10"]
couplers = ["q06_q07"]

# This section contains initial values for all qubits
[initials.qubits.all]
measure.acq_delay = 220e-9
measure_1.acq_delay = 220e-9
measure_2.acq_delay = 220e-9
measure.pulse_duration = 3e-6
measure_1.pulse_duration = 3e-6
measure_2.pulse_duration = 3e-6
measure.integration_time = 2.5e-6
measure_1.integration_time = 2.5e-6
measure_2.integration_time = 2.5e-6
rxy.duration = 28e-9

# This section contains initial values for specific qubits
[initials.qubits]
q06.measure.pulse_amp = 0.03
q06.measure_1.pulse_amp = 0.03
q06.measure_2.pulse_amp = 0.03
q07.measure.pulse_amp = 0.045
q07.measure_1.pulse_amp = 0.045
q07.measure_2.pulse_amp = 0.045
q08.measure.pulse_amp = 0.1
q08.measure_1.pulse_amp = 0.1
q08.measure_2.pulse_amp = 0.1
q09.measure.pulse_amp = 0.09
q09.measure_1.pulse_amp = 0.09
q09.measure_2.pulse_amp = 0.09
q10.measure.pulse_amp = 0.1
q10.measure_1.pulse_amp = 0.1
q10.measure_2.pulse_amp = 0.1

q16.measure.pulse_amp = 10e-3

q17.measure.pulse_amp = 21e-3
q18.measure.pulse_amp = 9e-3
q19.measure.pulse_amp = 9e-3
q20.measure.pulse_amp = 20e-3
q21.measure.pulse_amp = 8e-3
q22.measure.pulse_amp = 15e-3
q23.measure.pulse_amp = 20e-3
q24.measure.pulse_amp = 13e-3
q25.measure.pulse_amp = 9e-3

# This section contains initial values for all couplers
[initials.couplers.all]
cz_pulse_amplitude = 0.3
cz_pulse_width = 4e-9

# This section contains initial values for specific couplers
[initials.couplers]
q06_q07.parking_current = 0


# -------------------- Node configurations --------------------
# The follow sections contain initial values for specific nodes
[resonator_spectroscopy.all]
reset.duration =  60e-6

[punchout.all]
reset.duration =  60e-6

[resonator_spectroscopy_1.all]
reset.duration = 240e-6

[coupler_resonator_spectroscopy.all]
reset.duration = 100e-6

[resonator_spectroscopy_2.all]
reset.duration = 240e-6

[qubit_01_spectroscopy.all]
spec.spec_duration = 6e-6
reset.duration = 200e-6

[coupler_spectroscopy.all]
spec.spec_duration = 2e-6
reset.duration = 100e-6

[qubit_12_spectroscopy_pulsed.all]
spec.spec_duration = 2.0e-6
spec.spec_amp = 6e-4

[cz_chevron.all]
coupler_spec_amp = 0.3
